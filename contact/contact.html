<body>
    
    <!-- Message form -->
    <form id="test">
        <input type="radio" name="messageType" value="comment" checked>Leave Commen<br>
        <input type="radio" name="messageType" value="email">Send Email<br>
        <input type="text" name="name" id="name" value="Full Name">
        <input type="text" name="name" id="email" value="Email">
        <textarea>Some text...</textarea>
    </form>
    <button onclick="getData();myFunction()">Click Me</button>
    <button onclick="modal()">CHECK EMAIL</button>
    
    <!-- Comment output -->
    <p id="testOutput"></p>
    
    <!-- Message toaster -->
    <div id="snackbar">Thank you for your message..</div>

    <script src="modal.js"></script>
