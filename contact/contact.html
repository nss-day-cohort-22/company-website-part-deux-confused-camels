    <meta charset="UTF-8">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <main  class="container pb-5">
        
        <!--------------------Code away, Camels.  Just place the id for you javascript HTML push in the main nav below ---------------------->
        
        <!-- Display contact links -->
        
        <h1>CONTACT US</h1>
        <div id="contactInfoLinks">
        </div>

        <!-- Display google map location -->
        <div id="location">
            <h1>FIND US</h1>
            <div id="locationDetails">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1609.1969860710724!2d-86.76173072251959!3d36.229922508562304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88645d5d4dbbbd1f%3A0x33708cddd52b3d81!2sPrince&#39;s+Hot+Chicken+Shack!5e0!3m2!1sen!2sus!4v1508167993905" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

                <!-- Addres / Phone Number / Hours -->
                <div id="locationDetailList">
                    <div id="adress">
                        <h3>Address :</h3>
                        <p>123 Ewing Dr,<br>Nashville, TN 37207</p>
                    </div>
                    <div id="phone">
                        <h3>Phone Number :</h3>
                        <p>555.555.5555</p>
                    </div>
                    <div id="hours">
                        <h3>Hours :</h3>
                        <p>Monday - Friday : 8am - 6pm<br>
                           Saturday : 10am - 4pm<br>
                           Sunday : Closed</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Message form -->

        <div id="contactFormContainer">
            <h1>LEAVE COMMENT / SEND MESSAGE</h1>
            <form id="contactForm">
                
                <!-- Select message / comment -->
                <input type="radio" name="messageType" value="comment" id="commentButton" checked>Leave Comment<br>
                <input type="radio" name="messageType" value="email" id="messageButton">Send Message
                
                <!-- If message - select recepient -->
                <div id="selectDiv">
                    <select id="select"> 
                        <option value="null" selected>Select Contact :</option> 
                        <option value="John" >John- Founder and CEO</option> 
                        <option value="Paul">Paul- Product Manager</option>
                        <option value="Chris">Chris- Social Media Guru</option>
                        <option value="Kristen">Kristen- Outreach Coordinator</option>
                    </select>
                </div><br>

                <!-- Sender Name / Email / Message Content -->
                <input type="text" name="name" id="name" value="Full Name">
                <input type="email" name="email" id="email" value="Email">
                <textarea id="comentContent">Some text...</textarea>
            </form>

            <!-- Submit info to database and display new comment / trigger toaster-->
            <button onclick="getData();myFunction()">Click Me</button>

            <!-- Admin Logon / Check Emails -->
            <button onclick="modal()">CHECK EMAIL</button>
            
            <!-- Comment output -->
            <p id="commentOutput"></p>
            
            <!-- Message toaster -->
            <div id="snackbar">Thank you for your message..</div>
            
            <!-- Modal window for email -->
            <div id="modal">
                <div id="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <p id="modalTitle"></p>
                        <div class="modal-filter"></div>
                    </div>
                    <div id="modalContent"></div>
                </div>
            </div>
        </div>
        
        <!------------------------- End Coding Playground ---------------------------------------->
    </main>
